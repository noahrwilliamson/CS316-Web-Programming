        <title>Project 1</title>

            form{ display: table; }

    <body>
        <h1>Enter conversion information:</h1>

        <form action="./do_xelk.cgi" method="get">
 
            <p><label for="origunits">Original units:</label>

            <p><label for="convunits">New units:</label>
            <input id="convunits" type="text" name="convunits"></p>
            <p><label for="numunits">Amount of original units:</label>
            <input id="numunits" type="text" name="numunits"></p>
            <p><label for="convfactor">Conversion factor:</label>
            <input id="convfactor" type = "text" name="convfactor" value="1.0"></p>

        </form>
